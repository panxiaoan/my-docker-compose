# https://hub.docker.com/_/redis?tab=tags
version: '3'

services:
  redis:
    image: redis:latest
    container_name: redis
    hostname: redis
    restart: always
    privileged: true # always | no | on-failure
    ports:
      - 6379:6379
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./conf/redis.conf:/usr/local/redis/redis.conf
      - ./volumes/data:/data
    command:
      redis-server /usr/local/redis/redis.conf
    networks:
      default: 
        aliases:
          - redis_net
networks:
  default:
    name: mynet_default
    external: true